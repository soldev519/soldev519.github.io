보고싶은 향춘이에게
그동안 앓지는 않고 잘 있느냐?
몇번이고 편지를 쓰고 싶었지만 편지를 쓰면 고통이 더해져서 쓰지 않고 참았다 네가 리해를 해주었으면 한다 새 자리가 났다는 소식을 듣었다 나는 원래 너를 고생시키고 싶지 않았다 만약 하면 단위책임자가 쉬운 일이 아니다 우에서 부터 아래까지 다 책임져야 하고 직원들의 생활도 돌봐야 한다 그래 내가 돌아갈때까지 기다렸으면 하였는데 현재 상황이 그것을 요구하지 않는구나
우리는 여기서 동의한다 일단 결심했으면 용감하게 추진시키거라 우리에게는 그럴만한 실력이 있다 또한 대방은 최종적으로는 평양사무소도 내왔으면 하고 봄철상품전람회도 참가하였으면 한다 우리와 일을 많이 한 사람이다 전번의 피대건은 광국선생한테 대방이 선불을 요구한다고 하여라 만약에 네가 처음부터 마지막까지 진행하면 필요없을수도 있지만 그사람이 진행하면 담보가 없다 그리고 내가 그사람한테 부탁한 인삼회사 공인문제가 있는데 광국선생의 말에 의하면 인삼회사에서 먼저 수출을 해보고 찍어주겠다고 한다 많은 사람들이 이미 찍었는데 우리라고 수출을 하고 찍을 필요가 있겠느냐 내 생각에는 일정한 사업비용을 주고 도장 한개만 받는것이 더 효과적이라고 생각한다 그것을 연구해보고 도장을 받을수 있는 방법을 나에게 알려다오 또한 지금 들어갈 회사에서 무역거래도 할수있는지… 어째든 구체적으로 알아보고 나에게 다시 알려주었으면 한다 다른 한문제는 사장이 내가 돌아간다음에도 신의주에 보내서 일을 시킬생각을 한다 너무 량심없는 행위라고 생각하지만 나는 메는 문제가 있어서 우리 총회사에 일정한기간 있어야 하며 또 너무 거부할수는 없다고 생각한다 내가 생각한 한가지방법은 웃회사에 이전 림동지나 쌩동지같은 자리로 넘어갈 가능성이 있겠는지 네가 알아볼수는 있겠니? 최대한 노력을 해주었으면 한다 하지만 조용히 하거라 또한 겸손하게 모든 일처리를 진행하거라 우리보다 훌륭한 사람들은 많다 그리고 오빠가 아버지걱정을 많이 하는데 어떻게 지내는지 앓지는 않는지 약은 뭘 필요한지 숨김없이 얘기하거라
